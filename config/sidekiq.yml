  - default
  - trigger
  - mailing_test
  - resize
  - rollbar
  - long
  - webpush
  - order
  - import
:limits:
  critical: 1
  rollbar: 1
  trigger: 10
  mailing: 20
  mailing_test: 1
  yml: 4
  long: 5
  default: 5
  webpush: 5
  order: 5
  import: 1
