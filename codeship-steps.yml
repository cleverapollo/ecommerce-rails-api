- name: testing
  exclude: no-testing
  service: api
  command: su rails -c 'chmod +x ci/test.sh && bash -l -c "ci/test.sh"'
  encrypted_dockercfg_path: dockercfg.encrypted
  cached: true
- name: push
  type: push
  service: api
  image_name: djeshkov/rails46_api
  image_tag: latest
  encrypted_dockercfg_path: dockercfg.encrypted

