<table border="0" cellpadding="0" cellspacing="0" width="630"
bgcolor="#131010" style=
"border-collapse:collapse;background-color:#131010;margin-bottom:15px"
align="left">
  <tbody>
    <tr>
      <td colspan="3" height="8">
        <img alt="" src="http://hipclub.ru/images/common/blank.gif"
        height="8" width="1" style="display:block" />
      </td>
    </tr>
    <tr>
      <td width="20">
        &nbsp;
      </td>
      <td width="378">
        <a href="{{item[id].url}}"
        style="font-size:24px;font-family:Arial;color:#ff5a00"
        target="_blank">{{item[id].name}}</a>
      </td>
      <td width="18">
        &nbsp;
      </td>
    </tr>
    <tr>
      <td colspan="3" height="3">
        <img alt="" src="http://hipclub.ru/images/common/blank.gif"
        height="3" width="1" style="display:block" />
      </td>
    </tr>
    <tr>
      <td width="20">
        &nbsp;
      </td>
      <td width="578">
        <span style=
        "font-family:Arial;color:#ffffff;line-height:16px;font-size:12px;display:block">
        </span>
      </td>
      <td width="18">
        &nbsp;
      </td>
    </tr>
    <tr>
      <td colspan="3" height="10">
        <img alt="" src="http://hipclub.ru/images/common/blank.gif"
        height="10" width="1" style="display:block" />
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <a href="{{item[id].url}}"
        target="_blank"><img src="{{item[id].image_url}}"
        alt="{{item[id].name}}" width="630"
        height="324" border="0" style="display:block" /></a>
      </td>
    </tr>
    <tr>
      <td colspan="3" height="9">
        <img alt="" src="http://hipclub.ru/images/common/action_top_black.png"
        style="display:block" />
      </td>
    </tr>
    <tr>
      <td width="20">
        &nbsp;
      </td>
      <td width="578">
        <table border="0" cellpadding="0" cellspacing="0" width=
        "100%" style="border-collapse:collapse">
          <tbody>
            <tr>
              <td width="130" height="31" valign="middle">
                <span style=
                "font-family:Arial,sans-serif;color:#ffffff;font-size:17px">
                От <strong style="font-size:18px">{{item[id].price}}</strong>
                руб.</span>
              </td>
              <td width="294" height="31" valign="middle"></td>
              <td valign="top" align="left" width="99">
                <a href=
                "{{item[id].url}}"
                style=
                "color:#ffffff;text-decoration:none;font-size:16px;font-family:sans-serif"
                target="_blank"><img src="http://hipclub.ru/images/common/mailer_more_button.png"
                border="0" alt="подробнее" style=
                "display:block" /></a>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="3" height="15">
        <img alt="" src="http://hipclub.ru/images/common/action_bottom_black.png"
        style="display:block" />
      </td>
    </tr>
  </tbody>
</table>
