api:
  build:
    image: registry.jeshkov.ru/jeshkov.ru/puppet/environment_ketchinov/rails46_api:run
    dockerfile: Dockerfile
    encrypted_dockercfg_path: dockercfg.encrypted
  type: push
  links:
    - postgres
    - redis
postgres:
   image: postgres:latest
   environment:
     - POSTGRES_USER=rails
     - POSTGRES_PASSWORD=rails
     - POSTGRES_DB=rees46_test
redis:
   image:  redis:2.8
